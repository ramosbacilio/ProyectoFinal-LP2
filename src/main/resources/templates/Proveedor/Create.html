<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Proveedores</title>
</head>
<body>
<div class="d-flex" id="wrapper">
    <div th:include="_Layout/_Layout.html::Sidebar"></div>
    <div id="page-content-wrapper">
        <div th:include="_Layout/_Layout.html::Navigation"></div>
        <div class="container-fluid">
            <!-- CONTENT -->
            <h1 class="mt-4">Proveedores</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Proveedores</li>
                </ol>
            </nav>
            <form th:action="@{/LIC-FAV/Proveedor/}" th:object="${proveedor}" method="post">
                <input type="hidden" class="form-control" th:field="*{codPro}" readonly>
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input class="form-control" th:field="*{nomProv}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Telefono</label>
                    <input type="number" class="form-control" th:field="*{telProv}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Correo Electronico</label>
                    <input type="email" class="form-control" th:field="*{emailProv}">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a class="btn btn-danger" th:href="@{/LIC-FAV/Proveedor}">Regresar</a>
            </form>
            <!-- END CONTENT -->
        </div>
    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
