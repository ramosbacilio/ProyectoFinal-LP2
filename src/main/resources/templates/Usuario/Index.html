<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Usuarios</title>
</head>
<body>
<div class="d-flex" id="wrapper">
    <div th:include="_Layout/_Layout.html::Sidebar"></div>
    <div id="page-content-wrapper">
        <div th:include="_Layout/_Layout.html::Navigation"></div>
        <div class="container-fluid">
            <!-- CONTENT -->
            <h1 class="mt-4">Usuarios</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Usuarios</li>
                </ol>
            </nav>
            <a class="btn btn-warning" th:href="@{/LIC-FAV/Usuario/}">Agregar</a>
            <table class="table table-striped table-bordered my-3">
                <thead>
                <tr>
                    <th scope="col">Codigo</th>
                    <th scope="col">Rol</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Fecha Nacimiento</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${usuarios}">
                    <th scope="row" th:text="${user.codUsua}"></th>
                    <td th:text="${user.rol.descRol}"></td>
                    <td th:text="${user.nomUsua}"></td>
                    <td th:text="${user.apeUsua}"></td>
                    <td th:text="${#dates.format(user.fnaUsua,'dd/MM/yyyy')}"></td>
                    <td>
                        <div class="d-flex justify-content-center align-items-center gap-3">
                            <a class="btn btn-success" th:href="@{'/LIC-FAV/Usuario/' + ${user.codUsua}}">Editar</a>
                            <!-- <form onsubmit="return confirm('Deseas Eliminar??')" method="post">
                                <input type="hidden" th:value="${user.codUsua}" name="codigo">
                                <button type="submit" class="btn btn-danger">Eliminar</button>
                            </form> -->
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <!-- END CONTENT -->
        </div>
    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
