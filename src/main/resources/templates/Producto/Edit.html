<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Productos</title>
</head>
<body>
<div class="d-flex" id="wrapper">
    <div th:include="_Layout/_Layout.html::Sidebar"></div>
    <div id="page-content-wrapper">
        <div th:include="_Layout/_Layout.html::Navigation"></div>
        <div class="container-fluid">
            <!-- CONTENT -->
            <h1 class="mt-4">Productos</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Productos</li>
                </ol>
            </nav>
            <form th:action="@{/LIC-FAV/Producto/}" th:object="${producto}" method="post" enctype="multipart/form-data">
                <input type="hidden" class="form-control" th:field="*{codPro}" readonly>
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input class="form-control" th:field="*{descPro}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Proveedor</label>
                    <select type="date" class="form-control" name="proveedor">
                        <option th:each="proveedor : ${proveedores}" th:value="${proveedor.codPro}" th:text="${proveedor.nomProv}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Categoria</label>
                    <select type="date" class="form-control" name="categoria">
                        <option th:each="categoria : ${categorias}" th:value="${categoria.codCat}" th:text="${categoria.descCat}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Imagen</label>
                    <input class="form-control" name="img" type="file">
                </div>
                <div class="mb-3">
                    <label class="form-label">Stock</label>
                    <input type="number" class="form-control" th:field="*{stckPro}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Precio</label>
                    <input type="number" class="form-control" th:field="*{prePro}" step="any" min="0" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" th:field="*{estPro}">
                    <label class="form-check-label" for="exampleCheck1">Producto Activo</label>
                </div>
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <a class="btn btn-danger" th:href="@{/LIC-FAV/Producto}">Regresar</a>
            </form>
            <!-- END CONTENT -->
        </div>
    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
